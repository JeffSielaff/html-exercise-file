<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:150px;
    height:70px;
    padding:10px;
    border:3px solid gold;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<h1 style="color:black">Source files by <a href="http://www.igneustech.com">Igeus Technologies</a> for HTML course</h1>
<p>Drag the bolt in rectangle ! <br> Can You do that ?</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="image.png" draggable="true" ondragstart="drag(event)" width="150" height="69">

</body>
</html>
